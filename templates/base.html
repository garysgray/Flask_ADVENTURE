<!DOCTYPE html>
<html lang="en" style="background-color: #0a0d14;">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
    <style>
        body { opacity: 0; transition: opacity 0.2s ease; }
        body.loaded { opacity: 1; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
</head>
  <body>
    {% block body %}{% endblock %}

    <footer style="text-align:center; padding:10px; font-size:0.9em;">
      <a href="https://github.com/garysgray/Flask_ADVENTURE" target="_blank">
        View on GitHub
      </a>
    </footer>

  </body>
</html>
